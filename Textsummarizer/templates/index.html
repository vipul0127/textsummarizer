<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        textarea, input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Summarizer</h1>
        <form action="/summarize" method="POST">
            <textarea name="text" rows="10" placeholder="Enter text to summarize..."></textarea>
            <input type="number" name="num_sentences" placeholder="Number of sentences for summary" min="1" max="10" required>
            <input type="submit" value="Summarize">
        </form>
        {% if summary %}
            <div class="result">
                <h2>Summary:</h2>
                <p>{{ summary }}</p>
                <h2>Original Text:</h2>
                <p>{{ original_text }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
